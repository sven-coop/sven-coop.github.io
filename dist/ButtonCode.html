    <main>
      <h1>ButtonCode</h1>
      <p>Button codes used by <a href='/CBaseButton'>CBaseButton</a></p>

        <table>
        	<thead>
        		<tr>
        				<th>Name</th>

        				<th>Description</th>

        	<tbody>
        				<tr id='BUTTON_NOTHING'>
        					<td>BUTTON_NOTHING</td>
        					<td>0</td>

        				<tr id='BUTTON_ACTIVATE'>
        					<td>BUTTON_ACTIVATE</td>
        					<td>1</td>

        				</tr>
        				<tr id='BUTTON_RETURN'>
        					<td>BUTTON_RETURN</td>
        					<td>2</td>
        					<td>Return the button to its default state</td>

        </table>    </main>
